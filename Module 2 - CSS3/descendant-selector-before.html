<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Descendant Selector</title>
	<style type="text/css">
		section li {
			color: darkred;
		}
		article li {
			font-size: 24px;
			font-style: italic;
			color: #fff;
			background-color: red;
			border-radius: 20px;
			padding: 5px;
			width: 200px;
			text-align: center;
			list-style: none;
		}
		article {
			font-weight: bold;
			font-size: 30px;
		}

	</style>
</head>
<body>
	<h1>Descendant Selector</h1>
	<section>
		Table of Contents:
		<ul>
			<li>Article 1</li>
			<li>Article 2</li>
			<li>Article 3</li>
		</ul>
	</section>
	<article>
		Shopping List:
		<ul>
			<li>Cookies</li>
			<li>Cake</li>
			<li>Pie</li>
		</ul>
	</article>


</body>
</html>
