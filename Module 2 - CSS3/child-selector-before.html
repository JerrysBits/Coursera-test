<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Child Selector</title>
	<style type="text/css">
		section > article {
			color: green;
			font-size: 24px;
		}
		section > h2 {
			color: green;
		}
	</style>
</head>
<body>
	<h1>Child Selector</h1>
	<section>
		<h2>Subheading 1</h2>
		<div>
			<article>ARTICLE which is inside DIV, which is inside SECTION</article>
		</div>
	</section>
	<section>
		<article>ARTICLE as a direct child of the SECTION element.</article>
	</section>
	<h2>Subheading 2</h2>

</body>
</html>
